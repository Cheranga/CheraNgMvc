<h2>Products!</h2>

<div class="row" *ngIf="products">
    <div class="col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">
                    Search for Products
                </h1>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="searchCategoryId">Category ID</label>
                    <select id="searchCategoryId"
                            name="searchCategoryId"
                            [(ngModel)]="searchEntity.categoryId"
                            class="form-control">
                        <option *ngFor="let cat of searchCategories"
                                value="{{cat.categoryId}}">
                            {{cat.categoryName}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="searchProductName">Product Name</label>
                    <input type="text"
                           id="searchProductName"
                           name="searchProductName"
                           [(ngModel)]="searchEntity.productName"
                           class="form-control" />
                </div>
            </div>
            <div class="panel-footer">
                <button formnovalidate="formnovalidate"
                        class="btn btn-sm btn-primary"
                        (click)="search()">
                    <i class="glyphicon glyphicon-search"></i>
                    &nbsp;Search
                </button>
                <button formnovalidate="formnovalidate"
                        class="btn btn-sm btn-primary"
                        (click)="resetSearch()">
                    <i class="glyphicon glyphicon-share-alt"></i>
                    &nbsp;Reset
                </button>
                <button formnovalidate="formnovalidate"
                        class="btn btn-sm btn-primary"
                        (click)="add()">
                    <i class="glyphicon glyphicon-plus"></i>
                    &nbsp;Add New Product
                </button>
            </div>
        </div>
    </div>
</div>


<div class="row" *ngIf="products">
    <div class="col-xs-12">
        <div class="table-responsive">
            <table class="table table-bordered table-condensed table-striped">
                <thead>
                    <tr>
                        <th>Edit</th>
                        <th>Product Name</th>
                        <th>Introduction Date</th>
                        <th>URL</th>
                        <th class="text-right">Price</th>
                    </tr>
                </thead>
                <tbody> 
                    <tr *ngFor="let product of products">     
                        <td>
                            <button class="btn btn-default btn-sm"
                                    (click)="selectProduct(product.productId)">
                                <i class="glyphicon glyphicon-edit"></i>
                            </button>
                        </td>                   
                        <td>{{product.productName}}</td>
                        <td>{{product.introductionDate | date }}</td>
                        <td>{{product.url}}</td>
                        <td class="text-right">{{product.price | currency:'USD':true }}</td>                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="row" *ngIf="messages && messages.length">
    <div class="col-xs-12">
        <div class="alert alert-warning">
            <ul>
                <li *ngFor="let msg of messages">{{msg}}</li>
            </ul>
        </div>
    </div>
</div>
